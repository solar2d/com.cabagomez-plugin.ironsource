
repositories {
   mavenCentral()
   maven {url 'https://android-sdk.is.com/'} 
   maven {url 'https://artifact.bytedance.com/repository/pangle'}
	maven { url "https://sdk.tapjoy.com/"}
}
dependencies {

   implementation 'com.ironsource.sdk:mediationsdk:7.2.6' 

   // Add AdMob and Ad Manager Network
   implementation 'com.google.android.gms:play-services-ads:21.3.0'
   implementation 'com.ironsource.adapters:admobadapter:4.3.33'
   // Add Applovin Network
   implementation 'com.ironsource.adapters:applovinadapter:4.3.36'
   implementation 'com.applovin:applovin-sdk:11.6.1'
   // Add Chartboost Network
   implementation 'com.ironsource.adapters:chartboostadapter:4.3.10'
   implementation 'com.chartboost:chartboost-sdk:9.1.1'
   // Add Facebook Network
   implementation 'com.ironsource.adapters:facebookadapter:4.3.38'
   implementation 'com.facebook.android:audience-network-sdk:6.12.0'
   // Add Pangle Network
   implementation 'com.ironsource.adapters:pangleadapter:4.3.15'
   implementation 'com.pangle.global:ads-sdk:4.7.0.6'
   // Add Tapjoy Network
   implementation 'com.ironsource.adapters:tapjoyadapter:4.1.23'
   implementation 'com.tapjoy:tapjoy-android-sdk:12.11.1'
   // Add UnityAds Network
   implementation 'com.ironsource.adapters:unityadsadapter:4.3.24'
   implementation 'com.unity3d.ads:unity-ads:4.4.1'
   // Add Vungle Network
   implementation 'com.ironsource.adapters:vungleadapter:4.3.18'
   implementation 'com.vungle:publisher-sdk-android:6.12.0'
   
   //Tappx
   implementation 'com.tappx.sdk.android:tappx-sdk:3.+'
}
