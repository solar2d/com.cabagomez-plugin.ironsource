
repositories {
   mavenCentral()
   maven {url 'https://android-sdk.is.com/'} 
   maven { url "https://sdk.tapjoy.com/"}
}

dependencies {

   implementation 'com.ironsource.sdk:mediationsdk:7.3.0.1' 

   // Add AdColony Network
   implementation 'com.ironsource.adapters:adcolonyadapter:4.3.14'
   implementation 'com.adcolony:sdk:4.8.0'
   // Add Applovin Network
   implementation 'com.ironsource.adapters:applovinadapter:4.3.38'
   implementation 'com.applovin:applovin-sdk:11.10.0'
   // Add APS Network
   implementation ('com.amazon.android:aps-sdk:+') 
   implementation ('com.ironsource.adapters:apsadapter:4.3.8')
   // Add Chartboost Network
   implementation 'com.ironsource.adapters:chartboostadapter:4.3.11'
   implementation 'com.chartboost:chartboost-sdk:9.2.0'
   // Add Facebook Network
   implementation 'com.ironsource.adapters:facebookadapter:4.3.41'
   implementation 'com.facebook.android:audience-network-sdk:6.14.0'
   // Add AdMob and Ad Manager Network
   implementation 'com.google.android.gms:play-services-ads:22.1.0'
   implementation 'com.ironsource.adapters:admobadapter:4.3.37'
   // Add Vungle Network
   implementation 'com.ironsource.adapters:vungleadapter:4.3.20'
   implementation 'com.vungle:publisher-sdk-android:6.12.1'
   // Add Tapjoy Network
   implementation 'com.ironsource.adapters:tapjoyadapter:4.1.24'
   implementation 'com.tapjoy:tapjoy-android-sdk:12.11.1'
}
